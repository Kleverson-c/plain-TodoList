<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Plain JS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card flex">
            <h1>Todo List</h1>
            <div class="task-container">
                <ol class="todo-list" id="list">
                </ol>
            </div>
            <div class="form-container">
                <form class="todo-form" id="tasks">
                    <div class="labeled-input">
                        <label for="task-input">Task Name</label><br>
                        <input type="text" class="task-input" id="task-input" placeholder="Your task goes here" required autofocus>
                    </div>
                    <button type="submit" id="submit">Add Task</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
